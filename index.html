<script>
    (function() {
        var arr = [
            {
                id:"loader1",
                speedIn:200
            }, {
                id:"loader2",
                speedIn:100
            },{
                id:"loader3",
                speedIn:400
            },{

            },{

                speedIn:200
            },{
                id:"loader9",
                speedIn:500
            },{
                id:"loader11",
                speedIn:200
            },{
                id:"loader12",
                speedIn:400
            },{
                id:"loader13",
                speedIn:400
            }
        ];
        var currentLoader = arr[0];
        var pageWrap = document.getElementById( 'pagewrap' ),
                pages = [].slice.call( pageWrap.querySelectorAll( 'div.container' ) ),
                currentPage = 0,
                triggerLoading = [].slice.call( pageWrap.querySelectorAll( 'a.pageload-link' ) ),
                loader = new SVGLoader( document.getElementById( currentLoader.id ), { speedIn : currentLoader.speedIn, easingIn : mina.easeinout } );
        document.getElementById('select' ).addEventListener('change', function () {
            currentLoader = arr[this.value];
            loader = new SVGLoader( document.getElementById( currentLoader.id ), { speedIn : currentLoader.speedIn, easingIn : mina.easeinout } );
        });
        function init() {
            triggerLoading.forEach( function( trigger ) {
                trigger.addEventListener( 'click', function( ev ) {
                    ev.preventDefault();
                    loader.show();
                    // after some time hide loader

                    currentPage = trigger.getAttribute('data-index')*1;
                    var index=  classie.index(trigger,pageWrap,'a.pageload-link');
                    console.log(index)
                    setTimeout( function() {
                        loader.hide();

                        pages.forEach(function(page,i){
                            classie.removeClass( page, 'show' );
                        });
                        classie.addClass( pages[ currentPage ], 'show' );

                    }, 1000 );
                } );
            } );
        }

        init();
    })();
</script>
